<ion-header>
  <ion-toolbar color= "primary">
    <ion-title>
      Viagens App 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let viagens of viagens ">
    <ion-item lines="inset" button [routerLink]="['/details', viagens.id]" >
      <ion-label>
        {{viagens.tituloViagem}}
      </ion-label>
      <ion-label>
           status : {{viagens.status}}
        </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="onRemove(item)" color="secondary">
        <ion-icon name="checkmark" slot="end"></ion-icon>

      </ion-item-option>

    </ion-item-options>

  </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/details" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab> 
</ion-content>
